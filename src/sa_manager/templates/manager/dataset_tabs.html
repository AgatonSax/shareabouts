{% load url from future %}

{% if dataset %}
<ul class="nav nav-tabs">
  <li{% if properties_active %} class="active"{% endif %}>
    <a href="{% url 'manager_dataset_detail' dataset.slug %}">Properties</a>
  </li>
  <li{% if places_active %} class="active"{% endif %}>
    <a href="{% url 'manager_place_list' dataset.slug %}">All Places</a>
  </li>
  <li{% if keys_active %} class="active"{% endif %}>
    <a href="{% url 'manager_keys_list' dataset.slug %}">API Keys</a>
  </li>
</ul>
{% endif %}
