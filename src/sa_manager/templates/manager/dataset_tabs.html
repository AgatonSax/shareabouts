{% load url from future %}

{% if dataset %}
<ul class="nav nav-tabs">
  <li{% if properties_active %} class="active"{% endif %}>
    <a href="{% url 'manager_dataset_detail' dataset.short_name %}">Properties</a>
  </li>
  <li{% if places_active %} class="active"{% endif %}>
    <a href="{% url 'manager_place_list' dataset.short_name %}">All Places</a>
  </li>
</ul>
{% endif %}
