<h1>Thanks for backing JoyRide!</h1>

<form id="backer-add-form">
  <legend>Add yourself to our backers list</legend>
  
  <div>
    <label>Your Name:</label> <input id="backer-submitter_name" name="submitter_name" type="text">
  </div>
  
  <div>
    <label>Your City:</label> <input id="backer-city" name="city" type="text">
  </div>
  
  <div>
    <label>URL:</label> <input id="backer-url" name="url" type="text">
  </div>
  
  <div>
    <label>Backer Code:</label> <input id="backer-code" name="backer_code" type="text">
  </div>
  
  <div>
    <button class="btn">Add Me!</button>
  </div>
</form>
