<h1>Thanks for backing JoyRide!</h1>

<div id="backer-display-content">
  <form id="backer-add-form">
    <legend>Are you a JoyRide backer?  If so, add yourself to the map using the form below.</legend>
    
    <div class="backer-field">
      <label for="backer-submitter_name">How do you want to show up in the credits?</label> <input id="backer-submitter_name" name="submitter_name" type="text" placeholder="Your name">
    </div>
    
    <div class="backer-field">
      <label for="backer-city">Where are you from?</label>
      <input id="backer-city" name="city" type="text" placeholder="Your city or zip code">
      <select id="backer-city-selector" size="3"></select>
    </div>
    
    <div class="backer-field">
      <label for="backer-url">URL (optional):</label> <input id="backer-url" name="submitter_url" type="text">
    </div>
    
    <div class="backer-field">
      <label for="backer-code">Backer Code:</label> <input id="backer-code" name="backer_code" type="password">
    </div>
    
    <div class="backer-field">
      <button class="add-backer bttn">Add Me!</button>
      <div id="backer-form-messages"></div>
    </div>
  </form>
</div>
