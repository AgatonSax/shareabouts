<h1>Thanks for backing JoyRide!</h1>

<div id="backer-display-content">
  <form id="backer-add-form">
    <legend>Are you a JoyRide backer?  If so, add youself to the map using the form below.</legend>
    
    <div class="backer-field">
      <label>How do you want to show up in the credits?</label> <input id="backer-submitter_name" name="submitter_name" type="text" placeholder="Your name">
    </div>
    
    <div class="backer-field">
      <label>Where are you from?</label> <input id="backer-city" name="city" type="text" placeholder="Your city">
    </div>
    
    <div class="backer-field">
      <label>URL:</label> <input id="backer-url" name="url" type="text">
    </div>
    
    <div class="backer-field">
      <label>Backer Code:</label> <input id="backer-code" name="backer_code" type="text">
    </div>
    
    <div class="backer-field">
      <button class="add-backer bttn" disabled="disabled">Add Me!</button>
    </div>
  </form>
</div>
