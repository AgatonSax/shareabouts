# Settings for the app
app:
  # HTML Title
  title: Joyride Backers
  # Header name
  name: Joyride Backers
  # Meta description that will show up in Google search results
  meta_description: Joyride Backers

# Settings for map and layer configs
map:
  geolocation_enabled: false
  geolocation_onload: false
  options:
    center:
      lat: 40.34654412118006
      lng: -93.251953125
    zoom: 4
    minZoom: 3
    maxZoom: 10
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  city:
    default: blue
    focused: red

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  blue:
    iconUrl: /static/css/images/feature-point.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  red:
    iconUrl: /static/css/images/marker-focused.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: false
  add_button_label: Add a Place
  title: Tell us more...
  action_text: was the first JoyRide backer from
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: City Name
      type: text
      name: name
      attrs:
        - key: placeholder
          value: Location Name
        - key: size
          value: 30
    - prompt: Location Type
      type: select
      options:
        - city
      name: location_type

survey:
  submission_type: backers

  # Response display config
  show_responses: true
  response_name: backer
  response_plural_name: backers
  action_text: backed JoyRide from
  anonymous_name: Someone

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Comment
  items:
    - prompt: Your Name
      type: text
      name: submitter_name
    - prompt: URL
      label: URL
      type: text
      name: backer_url

support:
  submission_type: applause
  submit_btn_text: Applaud This City!
  action_text: "applauded for"
  anonymous_name: Someone

pages:
  - title: About
    slug: about
    url: /static/pages/overview.html

  - title: "Why Shareabouts?"
    slug: why
    url: /static/pages/why.html

  - title: I'm a Backer!
    slug: backer
    url: /static/pages/backer-add.html
    start_page: true

