activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add an idea)
  action_text: _(suggested)
  title: _(Tell us more...)
  action_text: _(suggested)
  anonymous_name: _(Someone)
  submit_button_label: _(Post it to the map)
  items:
    - prompt: _(My idea to improve this place... (required))
      type: textarea
      name: description
      optional: false
      label: _(My idea to improve this place...)
      attrs:
        - key: placeholder
          value: _(...short term, low cost, block focused, all street scale or smaller ideas welcome...)
        - key: required
          value: required
    - prompt: _(So that people could... (required))
      type: textarea
      name: details
      optional: false
      label: _(So that people could...)
      attrs:
        - key: placeholder
          value: _(Tell us why this idea would help make our Miami better)
        - key: required
          value: required
    - prompt: _(Idea type (Required))
      label: _(Idea type)
      type: select
      options:
        - label: _(please choose)
          value: ""
        - label: _(Child or Senior Citizen Focused Idea)
          value: ChildIdea
        - label: _(Community Gathering Space)
          value: CommunityGatheringSpace
        - label: _(Existing Place Makeover)
          value: ExistingPlaceMakeover
        - label: _(Garden/Farmer's Market/Healthy Eating)
          value: GardenFarmersMarket
        - label: _(Night Focused Idea)
          value: NightFocusedIdea
        - label: _(Park/Parklet/Plaza)
          value: ParkParkletPlaza
        - label: _(Physical Activity/Exercise)
          value: PhysicalActivity
        - label: _(Public Waterfront)
          value: PublicWaterfront
        - label: _(Safe Streets)
          value: SafeStreets
        - label: _(Shade and Public Comfort)
          value: ShadePublicComfort
      attrs:
      - key: required
        value: required         
      name: location_type
    - prompt: _(Your Name)
      label: _(Suggested by)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Your or your organization's name will get credit for your idea publically)
        - key: size
          value: 30
    - prompt: _(Your email (required))
      type: email
      optional: false
      name: private-email
      attrs:
        - key: placeholder
          value: _(Your email will not be shown publicly)
        - key: size
          value: 30
        - key: required
          value: required
    - prompt: _(Show us with a picture)
      inputfile_label: _(Upload an image)
      type: file
      name: my_image
      attrs:
        - key: accept
          value: image/*
    - prompt: _(Add a link)
      type: text
      name: infolink
      attrs:
        - key: placeholder
          value: _(Add a link to page related to your idea, e.g. more info about it, or an example)
        - key: size
          value: 30
    - type: hidden
      name: private-conf
      attrs:
        - key: value
          value: "Not sent"

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Like This!)
  action_text: liked
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
  - title: _(Contact us)
    slug: contact
    name: features
  - title: _(Filter)
    sub_pages:
      - title: All
        external: true
        url: /
      - title: SafeStreets
        external: true
        url: /SafeStreets