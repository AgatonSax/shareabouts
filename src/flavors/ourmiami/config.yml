# Settings for the app
app:
  # HTML Title
  title: OurMiami
  # Header name
  name: OurMiami
  # Meta description that will show up in Google search results
  meta_description: _('The Miami Foundation and our partners created the Our Miami Public Space Challenge to discover the best ideas for improving, creating, and activating local public spaces.')

# Settings for map and layer configs
map:
  geolocation_enabled: false
  geolocation_onload: fasle
  options:
    center:
      lat: 25.79571825588276
      lng: -80.24002075195312
    zoom: 12
    minZoom: 10
    maxZoom: 18
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-jo9bww2s/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  ChildIdea:
    default: puck-green
    focused: red
    label: _(Child or Senior Citizen Focused Idea)
  CommunityGatheringSpace:
    default: puck-blue
    focused: red
    label: _(Community Gathering Space)
  ExistingPlaceMakeover:
    default: puck-yellow
    focused: red
    label: _(Existing Place Makeover)
  GardenFarmersMarket:
    default: puck-red
    focused: red
    label: _(Garden/Farmer's Market/Healthy Eating)    
  NightFocusedIdea:
    default: puck-purple
    focused: red
    label: _(Night Focused Idea)
  ParkParkletPlaza:
    default: puck-blue
    focused: red
    label: _(Park/Parklet/Plaza)
  PublicWaterfront:
    default: puck-yellow
    focused: red
    label: _(Public Waterfront)
  SafeStreets:
    default: puck-red
    focused: red
    label: _(Safe Streets)    
  ShadePublicComfort:
    default: puck-purple
    focused: red
    label: _(Shade and Public Comfort)
  PhysicalActivity:
    default: puck-green
    focused: red
    label: _(Physical Activity/Exercise)

