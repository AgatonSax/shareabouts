# Settings for the app
app:
  # HTML Title
  title: Active recreation spaces!
  # Header name
  name: Active spaces in CB1
  # Meta description that will show up in Google search results
  meta_description: "Which parks in Mahattan Community Board 1 need more active recreation space? Powered by Shareabouts, a mapping tool to gather crowd sourced public input."
# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat:  40.707987
      lng: -74.007232
    zoom: 16
    minZoom: 11
    maxZoom: 18
    maxBounds: [ [40.5, -74.36], [40.9, -73.47] ]
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/doittgis.NYC_DoITT_base/{z}/{x}/{y}.png
    attribution: 'Map tiles &copy; <a href="http://www.nyc.gov/doitt/">New York City DoITT</a>. Based on the latest planimetric data.'
  layers: 
    - id: 'studyarea'
      url: '/static/parks.json'
      type: 'json'
      visible: true
      rules:
        - condition: 'true'
          style:
            color: '#009900'
            opacity: 0.25
            fillOpacity: .5
            weight: 1.5

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  need:
    default: green
    focused: yellow

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  green:
    iconUrl: /static/css/images/markers/dot-f39914.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 12
      y: 12
    popupAnchor:
      x: 12
      y: 6
  yellow:
    iconUrl: /static/css/images/marker-focused-yellow.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true

place:
  adding_supported: true
  add_button_label: Where are more active spaces needed?
  title: Identify opportunities for active spaces
  action_text: identified
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: Location
      type: text
      name: name
      label: "Location"
      attrs:
        - key: placeholder
          value: E.g. Pumphouse Park
    - prompt: What's needed?
      type: textarea
      name: needed
      label: "What's needed?"
      attrs:
        - key: placeholder
          value: 
        - key: size
          value: 30
    - prompt: Your name
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: Name
        - key: size
          value: 30
    - type: hidden
      name: location_type
      attrs:
        - key: value
          value: need

survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: left a comment
  anonymous_name: Someone

  # Survey form config
  title: Add a comment
  form_link_text: Add a comment!
  submit_btn_text: Submit
  items:
    - prompt: Add a comment
      type: textarea
      name: comment
    - prompt: Your Name
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: I agree!
  action_text: agreed
  anonymous_name: Someone

pages:
  - title: About
    slug: about
    url: /static/pages/overview.html
    start_page: true
