        <header class="point-header clearfix">
          <h1>{{ name }}</h1>
          <img class="avatar" src="{{ STATIC_URL }}images/user-50.png" />
          <strong class="point-submitter"><a href="#">{{ submitter_name }}</a></strong> added this point
          {{#region}}
            in {{ region }}
          {{/region}}

          {{#created_datetime}}
          <span class="comment-date">on {{ created_datetime }}</span>
          {{/created_datetime}}
        </header>

        <section class="description">
          <p>{{ description }}</p>
        </section>
