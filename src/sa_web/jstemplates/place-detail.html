        <header class="point-header clearfix">
          <h1>{{ name }}</h1>
          <img class="avatar" src="{{ STATIC_URL }}images/user-50.png" />
          <strong class="point-submitter"><a href="#">{{ submitter_name }}</a></strong> added this point
          {{#region}}
            in {{ region }}
          {{/region}}

          {{#pretty_created_datetime}}
          <time datetime="{{ created_datetime }}" class="comment-date">{{ pretty_created_datetime }}</time>
          {{/pretty_created_datetime}}
        </header>

        <section class="description">
          <p>{{ description }}</p>
        </section>
