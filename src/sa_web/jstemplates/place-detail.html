        <section class="promotion">
          <div class="support"></div>
          <div class="social"></div>
        </section>

        <header class="point-header clearfix">
          <h1>{{ name }}</h1>
          <strong class="point-submitter">
            {{> submitter-or-anonymous }}
          </strong> added this point
          {{#region}}
            in {{ region }}
          {{/region}}

          <time datetime="{{ created_datetime }}" class="submission-date">{{ pretty_created_datetime }}</time>.
        </header>

        <section class="description">
          <p>{{ description }}</p>
        </section>

        {{#survey_config}}
        <section class="survey"></section>
        {{/survey_config}}
